<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="strong-ge,强哥,strong-ge.com,博客">
    <meta name="description" content="coding,coding,always coding">
    {% load staticfiles %}
    <link rel="stylesheet"  type="text/css"  href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet"  type="text/css"  href="{% static "css/blog.css" %}">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans|Montserrat:700' rel='stylesheet' type='text/css'>
    <link href="http://cdn.bootcss.com/highlight.js/8.0/styles/solarized_dark.min.css" rel="stylesheet">
    <script src="{% static "js/jquery-1.9.1.min.js" %}"></script>
	<script src="{% static "js/bootstrap.min.js"%}"></script>
    <script src="{% static "js/blog.js"%}"></script>
    <title>strong-ge的个人博客</title>
</head>
<body>
    <!-- header start -->
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="site_name">
                        <h1><a href="http://www.strong-ge.com">strong-ge</a></h1>
                        <p>Life is short, use Python...</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="site_search">
                        <form id="search" method="post" role="search">
                            <label for="s" class="sr-only">搜索关键字</label>
                            <input type="text" name="s" class="text" placeholder="输入关键字搜索" />
                            <button type="submit" class="button">Go!</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-12">
                    <ul class="nav nav-tabs">
                       <li class="active"><a href="">Home</a></li>
                       <li><a href="http://www.strong-ge.com/about/">About</a></li>
                    </ul>   
                </div>
            </div>
        </div>
    </div>
    <!-- header end -->
